# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
         
      - name: Install Supernova CLI dependency
        run: npm install --g @supernovaio/cli
      
      - name: Read tokens.json file
        uses: juliangruber/read-file-action@v1.1.4
        id: tokensfile
        with:
          # File path
          path: "./data/tokens.json"

      - name: Synchronize tokens with Supernova
        run: supernova sync-design-tokens --apiKey="sn.ZODDeOPig3bVqIdWE0m51GEElSqF1cnuiK1ouKYta04h5cbW7qkz4Lk3rLK1yCPybNAxGdet7sB4BirNNCEfw6D2FI11J561" --designSystemId="1956" --input="${{ steps.tokensfile.outputs.content }}" --dev
        
        
        
